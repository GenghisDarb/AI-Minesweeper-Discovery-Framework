name: Docs

on:
  us  pull_request:
    branches: [main]h:
    branches: [main]

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install ".[dev]"

      - name: Build site
        run: mkdocs build --strict --site-dir site

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: verify CODECOV_TOKEN
        if: env.CODECOV_TOKEN == ''
        run: |
          echo "::error::CODECOV_TOKEN secret is missing. Add it under Settings → Secrets → Actions." && exit 1
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
