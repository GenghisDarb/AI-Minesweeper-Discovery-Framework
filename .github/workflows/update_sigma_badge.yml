name: Update Sigma Badge

on:
  push:
    paths:
      - "notebooks/*.ipynb"

permissions:
  contents: write
  issues: write
  id-token: write

jobs:
  update-sigma-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Sigma Evidence
        run: |
          sigma=$(grep -oP 'Evidence: \d+-σ' notebooks/*.ipynb | sort -r | head -n 1 | grep -oP '\d+-σ' || true)
          echo "sigma=$sigma" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s|\[Evidence Sigma\].*\[Evidence Sigma\]|[Evidence Sigma](https://img.shields.io/badge/evidence-$sigma-blue)|" README.md

      - name: Commit Badge
        run: |
          if git diff --quiet README.md; then
            echo "No README changes"
          else
            git add README.md
            git commit -m "auto-badge" || echo "no diff"
            git push
          fi
